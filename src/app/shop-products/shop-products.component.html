<div class="shop-products-container">
    <div class="shop-products-actions">
        <app-filters [filterData]="filterData"></app-filters>
        <div class="sorting">
            <div class="dropdown" (mouseenter)="openSortingDropdown()" (mouseleave)="closeSortingDropdown()" [class.show]="isSortDropdownOpen">
                <button class="btn btn-secondary dropdown-toggle sort-btn" type="button" mid="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Sort By
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" [class.show]="isSortDropdownOpen">
                <li><a class="dropdown-item" href="#">What's New</a></li>
                <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
                <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
                <li><a class="dropdown-item" href="#">Discount</a></li>
                <li><a class="dropdown-item" href="#">Popularity</a></li>
                <li><a class="dropdown-item" href="#">Ratings</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="product-list">

    </div>
</div>
