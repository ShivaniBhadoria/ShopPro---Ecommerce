<div class="product-details">
    <div class="container" *ngIf="product">
        <div class="row">
          <div class="col-12 col-md-6 product-image">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img [src]="product.path" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img [src]="product.path" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img [src]="product.path" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-12 col-md-6 product-deets">
            <div class="product-overview">
              <h4>{{ product.brand }}</h4>
              <h6>{{ product.title }}</h6>
              <div class="price-details">
                <span class="discounted-price">₹{{ product.discountedPrice }}</span>
                <span class="price">₹{{ product.price }}</span>
                <span class="discount">({{ product.discount }}% OFF)</span>
              </div>
              <h6>inclusive of all taxes</h6>
              <div class="colors-available">
                <h6>MORE COLORS</h6>
                <div *ngFor="let color of product.colorsAvailable" class="color-box">
                  <mat-icon [ngStyle]="{ 'color': color }">circle</mat-icon>{{ color }}
                </div>
              </div>
              <div class="sizes-available">
                <h6>SELECT SIZE</h6>
                <div *ngFor="let size of product.sizeAvailable" class="size-box">
                  {{ size }}
                </div>
              </div>
            </div>
            <div class="rating-container">
              <h6>Ratings by {{product.reviewCount}} customers</h6>
                <ng-container *ngFor="let star of fullStars">
                  <mat-icon>star</mat-icon>
                </ng-container>
                <ng-container *ngIf="halfStar">
                  <mat-icon>star_half</mat-icon>
                </ng-container>
                <ng-container *ngFor="let star of emptyStars">
                  <mat-icon>star_border</mat-icon>
                </ng-container>
            </div>
          </div>
        </div>
      </div>
</div>
